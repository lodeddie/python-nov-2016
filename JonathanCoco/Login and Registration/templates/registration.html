<html>
    <head>
        <title>Welcome to Property Search</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <h1>Please Specify Registration Information</h1>

        <form action='/Register' method='POST'>
            <label for="email">Email:<input type="text" name="email" id="email" value={{email}}></label>
            <label for="password">Password:<input type="password" name="password" id="password"></label>
            <label for="confirm_password">Confirm Password:<input type="password" name="confirm_password" id="confirm_password"></label>
            <label for="name">Name:<input type="text" name="name" id="name" value={{name}}></label>
            <label for="phone">Phone:<input type="text" name="phone" id="phone" value={{phone}}></label>
            <input type="submit" value="Register">
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

    </body>
</html>
