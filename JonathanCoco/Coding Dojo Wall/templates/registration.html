<html>
    <head>
        <title>Welcome to Coding Dojo Wall</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <div id="container">
            <h1>Please Specify Registration Information</h1>

            <form action='/Register' method='POST'>
                <label for="first_name">First Name:<input type="text" name="first_name" id="first_name" value={{first_name}}></label>
                <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name" value={{last_name}}></label>
                <label for="email">Email:<input type="text" name="email" id="email" value={{email}}></label>
                <label for="password">Password:<input type="password" name="password" id="password"></label>
                <label for="confirm_password">Confirm Password:<input type="password" name="confirm_password" id="confirm_password"></label>
                <input type="submit" value="Register">
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

    </body>
</html>
