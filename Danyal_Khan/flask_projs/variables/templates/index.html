<!DOCTYPE html>
<html>
<head>
	<title>Templates</title>
</head>
<body>
<h3>My first flask template with embedded python</h3>
<p>Phrase: {{ phrase }}</p>
<p>Times: {{ times }}</p>
{% for x in range(0,times): %}
	  <p>{{ phrase }}</p>
	  {% endfor %}

{% if phrase == "hello" %}
<p>The phrase says hello</p>
      {% endif %}


</body>
</html>
