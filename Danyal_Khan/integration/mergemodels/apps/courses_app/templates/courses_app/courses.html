<!DOCTYPE html>
<html>
  <head>
    <title>Courses and Users</title>
  </head>
  <body>
    <h1>Courses and Users</h1>
    <form action="{% url 'courses:create' %}" method='post'>
      {% csrf_token %}

      <select name="user">
        {% for user in users %}
        <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
        {% endfor %}
      </select>

      <select name="course">
        {% for course in courses %}
        <option value="{{course.id}}">{{course.course_name}}</option>
        {% endfor %}
      </select>
      
      <input type="submit" value="Add student to course">
    </form>

    <a href="{% url 'logreg:index' %}">Register new user</a>
    <a href="{% url 'courses:my_index' %}">Register new course</a>

    <h3>Course Information</h3>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Title</th>
          <th>Number of Users</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <td>{{course.id}}</td>
          <td>{{course.course_name}}</td>
          <td>{{course.students}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


<h6><a href="{% url 'home:index' %}">Go to Home Page</a></h6>

  </body>
</html>
