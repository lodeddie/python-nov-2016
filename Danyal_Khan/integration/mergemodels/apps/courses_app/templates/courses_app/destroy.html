<!DOCTYPE html>
<html>
	<head>
		<title>Destroy Entry</title>
	</head>
	<body>
		{% if course%}
		
		<h1>Are you sure you want to destroy the following course</h1>
		<label>Name: <p>{{course.course_name}}</p></label>
		<label>Description: <p>{{course.description}}</p></label>
		<button><a href="{% url 'courses:my_remove' course.id %}">
		DESTROY FOREVER</a></button>
		<button><a href="{% url 'courses:my_index' %}">Return to Main Page</a></button>


		{% endif %}
	</body>
</html>
