<!DOCTYPE html>
<html>
	<head>
		<title>
			Courses
		</title>
	</head>
	<body>
			<h4>Add a new Course</h4>
			<form action="{% url 'courses:my_add' %}" method="POST">
				{% csrf_token %}
				<label>Name<input type="text" name="name"></label>
				<label>Description<textarea name="description" cols="40" rows="4"></textarea> </label>
				<input type="submit" name="submit" value="add">
			</form>

			<h1>Courses</h1>
			<table>
				<tr>
					<th>Course Neme</th>
					<th>Description</th>
					<th>Date Added</th>
					<th>Actions</th>
				</tr>
				{% for i in courses%}

					<tr>
						<td>{{i.course_name}}</td>	
						<td>{{i.description}}</td>
						<td>{{i.created_at}}</td>
						

						<td><a href="{% url 'courses:my_delete' i.id %}">remove</a></td>			
					</tr>

				{% endfor %}
			</table>



<h5><a href="{% url 'courses:admin' %}">Add Users to Course</a></h5>

<h6><a href="{% url 'home:index' %}">Go to Home Page</a></h6>


	</body>
</html>
